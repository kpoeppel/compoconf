name: Publish Python package to PyPI

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip build twine hatchling

      # If using setuptools_scm, version is inferred from the git tag (the release tag name).
      # If not using setuptools_scm, ensure version in metadata matches tag.

      - name: Build distributions
        run: |
          python -m build  # produces dist/*.whl and dist/*.tar.gz

      - name: Publish to PyPI
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          # If you want to skip already-existing versions, you may check tag vs version. 
          python -m twine upload --non-interactive dist/*
